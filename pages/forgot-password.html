<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://www.cssscript.com/demo/alert-confirm-toast-cute/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="login-container">
        <div class="illustration">
          <img src="../assets/login-bg.jpg" alt="" />
        </div>
        <div class="form">
          <div class="title">
            <h1>Forgot Your Password</h1>
            <div class="word">
              <span>S</span>
              <span>-</span>
              <span>T</span>
              <span>I</span>
              <span>E</span>
              <span>R</span>
            </div>
          </div>
          <form>
            <div class="field">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder=" "
              />
              <label for="email">Email</label>
            </div>

            <button type="submit" class="btn-login">
              <span>Send Email Now</span>
            </button>
          </form>
          <div class="btn-signup">
            <p>Already have an account?</p>
            <a href="../index.html">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.cssscript.com/demo/alert-confirm-toast-cute/cute-alert.js"></script>
  <script>
    const form = document.querySelector('form');
    const emailInput = document.getElementById('email');
    const BASE_URL = 'http://localhost:3000';

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = emailInput.value.trim();

      if (!email) {
        cuteToast({
          type: 'error',
          title: 'Error',
          message: 'Please enter your email',
        });
        return;
      }

      try {
        const response = await fetch(
          `${BASE_URL}/api/users/request-password-reset`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
          }
        );

        let result;
        try {
          result = await response.json();
        } catch {
          throw new Error('Failed to parse response. Please try again.');
        }

        if (response.ok) {
          cuteToast({
            type: 'success',
            title: 'Success',
            message: 'Reset email sent. Please check your inbox.',
          });

          setTimeout(() => {
            window.location.href = '../index.html';
          }, 5000);
        } else {
          throw new Error(
            result.message || 'An error occurred. Please try again.'
          );
        }
      } catch (error) {
        cuteAlert({
          type: 'error',
          title: 'Error',
          message:
            error.message || 'Failed to send reset email. Please try again.',
        });
      }
    });
  </script>
</html>
