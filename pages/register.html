<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://www.cssscript.com/demo/alert-confirm-toast-cute/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="login-container">
        <div class="illustration">
          <img src="../assets/login-bg.jpg" alt="" />
        </div>
        <div class="form">
          <div class="title">
            <h1>Create your account</h1>
            <div class="word">
              <span>S</span>
              <span>-</span>
              <span>T</span>
              <span>I</span>
              <span>E</span>
              <span>R</span>
            </div>
          </div>
          <form>
            <div class="field">
              <input
                type="text"
                id="username"
                name="name"
                required
                placeholder=" "
              />
              <label for="username">User Name</label>
            </div>
            <div class="field">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder=" "
              />
              <label for="email">Email</label>
            </div>
            <div class="field">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder=" "
              />
              <label for="password">Password</label>
            </div>
            <div class="field">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                placeholder=" "
              />
              <label for="confirm-password">Confirm Password</label>
            </div>

            <button type="submit" class="btn-login" onclick="register(event)">
              <span>Sign Up</span>
            </button>
          </form>
          <div class="btn-signup">
            <p>Already have an account?</p>
            <a href="../index.html">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.cssscript.com/demo/alert-confirm-toast-cute/cute-alert.js"></script>
  <script src="../js/index.js"></script>
</html>
