<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/base.css">
</head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="illustration">
          <img src="../assets/theme.png" alt="" />
        </div>
        <div class="form">
          <h1>Create Account</h1>
          <form>
            <label for="username">User Name</label>
            <input type="text" id="username" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <button type="submit" onclick="register(event)">Sign Up</button>
          </form>
          <p>
            Already have an account?
            <a href="../index.html">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const register = async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const response = await fetch('http://localhost:3000/api/users/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username,
        email,
        password
      })
    });

    const data = await response.json();
    console.log(data)
    if (data.message === 'User registered successfully') {
      window.location.href = '/ojt-chat-app/index.html'; 
    } else {
      alert(data.message); 
    }
  }

  // document.getElementById('registrationForm').addEventListener('submit', register);
</script>
</html>
