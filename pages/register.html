<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://www.cssscript.com/demo/alert-confirm-toast-cute/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="falling-sakura"></div>
    <div class="wrapper">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="login-container">
        <div class="illustration">
          <img src="../assets/login-bg.jpg" alt="" />
        </div>
        <div class="form">
          <div class="title">
            <h1>Create your account</h1>
            <div class="word">
              <span>S</span>
              <span>-</span>
              <span>T</span>
              <span>I</span>
              <span>E</span>
              <span>R</span>
            </div>
          </div>
          <form>
            <div class="field">
              <input
                type="text"
                id="username"
                name="name"
                required
                placeholder=" "
              />
              <label for="username">User Name</label>
            </div>
            <span id="error-message-username" class="error-message"></span>
            <div class="field">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder=" "
              />
              <label for="email">Email</label>
            </div>
            <span id="error-message-email" class="error-message"></span>
            <div class="field">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder=" "
              />
              <label for="password">Password</label>
            </div>
            <span id="error-message-password" class="error-message"></span>
            <div class="field">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                placeholder=" "
              />
              <label for="confirm-password">Confirm Password</label>
            </div>
            <span
              id="error-message-confirm-password"
              class="error-message"
            ></span>

            <button type="submit" class="btn-login" onclick="register(event)">
              <span>Sign Up</span>
            </button>
          </form>
          <div class="btn-signup">
            <p>Have an account?</p>
            <a href="../index.html">Login here</a>
          </div>
          <div class="google-login-btn" id="googleRegisterBtn">
            <img
              src="https://img.icons8.com/color/16/000000/google-logo.png"
              alt="Google Logo"
            />
            Đăng nhập bằng Google
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.cssscript.com/demo/alert-confirm-toast-cute/cute-alert.js"></script>
  <script src="../js/index.js"></script>
  <script src="/js/sakura.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Your custom script -->
  <script src="/js/outh2.js"></script>
</html>
