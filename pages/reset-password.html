<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://www.cssscript.com/demo/alert-confirm-toast-cute/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="login-container">
        <div class="illustration">
          <img src="../assets/login-bg.jpg" alt="" />
        </div>
        <div class="form">
          <div class="title">
            <h1>Reset Your Password</h1>
          </div>
          <form id="resetPasswordForm">
            <div class="field">
              <input type="password" id="newPassword" required />
              <label for="newPassword">New Password</label>
            </div>
            <button type="submit" class="btn-login">
              <span>Reset Password</span>
            </button>
          </form>
          <p id="message"></p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('resetPasswordForm');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token'); // Get token from the URL
        const BACKEND_URL =
          'https://arcane-sea-85415-cb9bc29a925f.herokuapp.com/';

        try {
          const response = await fetch(
            `${BACKEND_URL}/api/users/reset-password/${token}`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ newPassword }),
            }
          );

          if (response.ok) {
            const result = await response.json();
            cuteToast({
              type: 'success',
              message: 'Password reset successfully!',
            });

            setTimeout(() => {
              window.location.href = '../index.html';
            }, 3000);
          } else {
            throw new Error('Failed to reset password');
          }
        } catch (error) {
          alert(error.message); // Display error message
        }
      });
    </script>
    <script src="https://www.cssscript.com/demo/alert-confirm-toast-cute/cute-alert.js"></script>
  </body>
</html>
