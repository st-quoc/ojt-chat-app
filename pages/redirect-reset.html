<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Lấy token từ URL hiện tại
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (token) {
        // Chuyển hướng đến trang reset-password.html và truyền token
        window.location.href = `/pages/reset-password.html?token=${token}`;
      } else {
        // Nếu không có token, hiển thị thông báo lỗi
        document.body.innerHTML = '<h1>Invalid token or missing token!</h1>';
      }
    </script>
  </body>
</html>
