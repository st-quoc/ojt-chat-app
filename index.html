<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      class="main-stylesheet"
      href="https://www.cssscript.com/demo/alert-confirm-toast-cute/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="login-container">
        <div class="illustration">
          <img src="./assets/login-bg.jpg" alt="" />
        </div>
        <div class="form">
          <div class="title">
            <h1>Welcome To</h1>
            <div class="word">
              <span>S</span>
              <span>-</span>
              <span>T</span>
              <span>I</span>
              <span>E</span>
              <span>R</span>
            </div>
          </div>
          <form>
            <div class="field">
              <input
                type="text"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="username">Email:</label>
            </div>

            <div class="field">
              <input
                type="password"
                id="password"
                name="password"
                placeholder=" "
                required
                pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$"
                title="Password must contain at least one uppercase letter, one special character (!@$%^&*), and be at least 8 characters long."
              />
              <label for="password">Password:</label>
            </div>

            <a href="./pages/forgot-password.html" class="forgot-password">
              Forgot password?
            </a>
            <button class="btn-login" type="submit" onclick="login(event)">
              <span>Login</span>
            </button>
            <div class="btn-signup">
              <p>Have not account yet?</p>
              <a href="./pages/register.html" class="create-account">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.cssscript.com/demo/alert-confirm-toast-cute/cute-alert.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
